<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">

  <title>Movements</title>

  <!-- Need to download Bootstrap, put css and js in static file of Flask webserver -->
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/jumbotron-narrow.css') }}" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <!-- As a heading -->
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Movements</span>
    </nav>
    <br/>

    <div class="container">

    <!-- A bunch of magic HTML code :) -->
    <div class="jumbotron">
	  <h1 class="display-4">Movement Counter</h1>

		  <h2 class="display-4">The number of movements detected in the last hour is: {{ total }}</h2>

	  <p class="lead">Date and time of last movement:  {{ last }}</p>
	  <hr class="my-4">
	  <p>List of movements below</p>

	</div>
	 <ul class="list-group">
		 <!-- For loop logic of jinja template -->
		{% for m in movements %}
			<li class="list-group-item">{{m}}</li>
		{% endfor %}

	</ul>
    </div>
</body>

</html>
